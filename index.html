<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatiable" content="IE=edge"/>
  <meta name="description" content="Order summary card component" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
 

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
    <main class="card card_hero">
      <img src="./images/illustration-hero.svg" alt="illustration hero image" class="card_hero-banner">
    
      <div class="card_content">
          <h1 class="card_title">Order Summary</h1>
          <p class="card_description">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        
        <div class="card_plan">
            <div class="card_resume">
              <img src="./images/icon-music.svg" alt="icon-music-icon" class="card_icon">
              <div class="price_text"> 
                <h2 class="card_type">Annual Plan</h2>
                <p class="card_price">
                  $59.99/year
                </p>
              </div>
            </div>
          
          <a href="#" class="btn_active">Change</a>          
        </div>
        <button class="btn_primary">Proceed to Payment</button>
        <a href="#" class="btn_secondary">Cancel Order</a>
        
      </div>
    </main>
     
    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/jossy29/order-summary" target="_blank" rel="noopener">Ejim Joseph</a>.
    </p>
    </footer>
  
</body>
</html>
